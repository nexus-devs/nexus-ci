version: '3.4'

services:
  server:
    image: drone/drone:alpine
    deploy:
      endpoint_mode: dnsrr # Fix for infinitely pending builds
    volumes:
      - drone:/var/lib/drone/
    env_file:
      - ../config/server.env
      - ../config/secrets.env

  agent:
    image: drone/agent:alpine
    command: agent
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ../config/agent.env
      - ../config/secrets.env

  greenkeeper:
    image: greenkeeperkeeper/reference-instance
    environment:
      - PORT=4000
    env_file:
      - ../config/secrets.env

  nginx:
    image: 127.0.0.1:5000/drone-nginx
    ports:
      - 80:80
      - 443:443
    secrets:
      - nexus-cert-public
      - nexus-cert-private

volumes:
  drone:


secrets:
  nexus-cert-public:
    external: true
  nexus-cert-private:
    external: true